<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Drop Or Browse JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="icons">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </div>
      <h3>Drag & Drop To File</h3>
      <p>OR</p>
      <button class="browse">Browse File</button>
      <input type="file" hidden />
    </div>
  </body>
</html>
